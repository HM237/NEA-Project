{% extend "forms/base_form.html" %}
{% block title %} Madrassah Form {%endblock%}
{% block head %} Madrassah Form {% endblock %}
{%block content%}
    <div>
        <label for="date-of-birth"> Parent's Date of Birth (Optional): </label>
        <input type="date" id="date-of-birth" name="date_of_birth" min="1908-05-01" max="2005-01-01" placeholder="NOT REQUIRED">
    </div>

    <br>

    <div>
        <label for ='child-fname'>Child's First name:</label>
        <input type = 'text' id="child-fname" name="child_fname" required>
    </div>

    <br>

    <div>
        <label for ='child_lname'>Child's Last Name:</label>
        <input type = 'text' id="child-lname" name="child_lname"  required>
    </div>

    <br>

    <div>
        <label for="child-date-of-birth"> Child's Date of Birth: </label>
        <input type="date" id="child-date-of-birth" name="child_date_of_birth" min="2000-01-01" max="2020-01-01" required>
    </div>
{%endblock%}
