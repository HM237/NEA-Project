<script>
    $(document).ready(function () {
      $('#sendEmail').click(function (e) {
        e.preventDefault();  // Prevent the form from submitting traditionally

        var formData = $('#myForm').serialize();  // Collect form data

        $.ajax({
          type: 'POST',
          url: '/send_email',  // Flask route that will handle the email
          data: formData,
          success: function (response) {
            alert(response.message);  // Alert response message
          },
          error: function () {
            alert('Error sending email');
          }
        });
      });

      $('#submitForm').click(function () {
        $('#myForm').submit();  // Submit the form normally for the other button
      });
    });
  </script>
